name: Core API CI Pipeline

on:
  workflow_dispatch:  # Manual trigger
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod
  push:
    branches: [ main ]
    paths:
      - 'core-api/**'  # Only when code changes
  pull_request:
    branches: [ main ]
    paths:
      - 'core-api/**'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          
      - name: Install dependencies
        working-directory: ./core-api
        run: npm install
          
      - name: Lint
        working-directory: ./core-api
        run: npm run lint
        continue-on-error: true  # Until fully set up
      
      - name: Test
        working-directory: ./core-api
        run: npm test
        continue-on-error: true  # Until fully set up

