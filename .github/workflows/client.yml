name: Client CI Pipeline

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches: [ main ]
    paths:
      - 'client/**'  # Only when code changes
  pull_request:
    branches: [ main ]
    paths:
      - 'client/**'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          
      - name: Install dependencies
        working-directory: ./client
        run: npm ci
          
      - name: Lint
        working-directory: ./client
        run: npm run lint
      
      - name: Type check
        working-directory: ./client
        run: npm run typecheck  # Assumes you have this in package.json
      
      - name: Test
        working-directory: ./client
        run: npm test

